<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaccia Mobile First</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="font-awesome.css">
</head>
<body>


    <header class="header">
        <!-- Immagine di esempio per l'header -->
        <img src="https://via.placeholder.com/1500x300?text=Header+Image" alt="Header Image">
    </header>

    <div style="font-size: 24px;">
        <i class="icon-camera-retro"></i> icon-camera-retro
      </div>
    
    <main class="content">
        <!-- Label e input di testo -->
        <label for="text-input">Inserisci il testo:</label>
        <input type="text" id="text-input" placeholder="Inserisci il testo">
        
        <!-- Gruppo di pulsanti -->
        <div class="button-group">
            <button type="button">Pulsante 1</button>
            <button type="button">Pulsante 2</button>
            <button type="button">Pulsante 3</button>
        </div>
        
        <!-- Label e input range -->
        <label for="range">Seleziona valore:</label>
        <input type="range" id="range" min="0" max="100" value="50">
    </main>

    <footer class="footer">
        <!-- Immagine di esempio per il footer -->
        <img src="https://via.placeholder.com/1500x300?text=Footer+Image" alt="Footer Image">
    </footer>
</body>
</html>
